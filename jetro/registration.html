<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" sizes="32x32" href="img/favicon.ico">
    <link rel="icon" type="image/jpg" sizes="16x16" href="img/favicon.ico">
    <title>Jetro</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="line"></div>
        <div class="container">
            <div class="header__wrapper">
                <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
            </div>
        </div>
    </header>
    <section class="registration">
        <div class="container">
            <div class="title">регистрация</div>
            <div class="subtitle">Просим заполнить форму на русском языке</div>
            <form class="registration__form" name="registration">
                <div class="registration__input">
                    <input placeholder="Имя *" type="text" maxlength="40">
                </div>
                <div class="registration__input">
                    <input placeholder="Фамилия *" type="text" maxlength="40">
                </div>
                <div class="registration__input">
                    <input placeholder="Отчество *" type="text" maxlength="40">
                </div>
                <div class="registration__input">
                    <input placeholder="ВУЗ *" type="text" maxlength="60">
                </div>
                <div class="registration__input">
                    <input placeholder="Год выпуска (или планируемый год выпуска) *" type="text" maxlength="10">
                </div>
                <div class="registration__input">
                    <input placeholder="Специальность *" type="text" maxlength="30">
                </div>
                <div class="registration__input">
                    <input placeholder="Владение иностранными языками *" type="text" maxlength="60">
                </div>
                <div class="registration__input">
                    <input placeholder="Город проживания *" type="text" maxlength="20">
                </div>
                <div class="registration__input">
                    <input placeholder="Электронная почта *" type="text" maxlength="40">
                </div>
                <div class="registration__btn">
                    <button type="submit" class="reg_btn">отправить</button>
                </div>
            </form>
            <div class="agreement">
                Нажимая на кнопку, вы даете согласие на обработку <a href="#">персональных данных</a> и соглашаетесь c <a href="#">политикой конфиденциальности</a>
            </div>
        </div>
        <img src="img/registration.png" alt="registration">
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div>
                    <div><a href="#">электронная почта</a></div>
                    <div class="networks">
                        <a href="#">instagram</a>
                        <a href="#">vk</a>
                    </div>
                    <div class="agreement">
                        Согласие на обработку персональных данных<br>
                        Политика конфиденциальности                        
                    </div>
                </div>
                <img src="img/footer.svg" alt="footer">
            </div>
        </div>
    </footer>
</body>
</html>
