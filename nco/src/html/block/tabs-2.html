<form id="tabs-2" action="" class="form">
	<fieldset>
		<legend>Волонтер</legend>
		<ul>
			<li class="form__radio">
				<label for="" class="form__question">Каким образом вы выбираете, кому вы будете
					оказывать помощь?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="volunteer" value="IDon'tChoose" />
						<span>я не выбираю, меня направляют организаторы. Но я бы хотел иметь возможность
							выбор</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="volunteer" value="IChoose" />
						<span>я выбираю лично, основываясь на открытой информации соответствующего
							ресурс</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="volunteer" value="notImportant" />
						<span>Мне не важен выбор.</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Интересен ли Вам продолжительны личный контакт с
					нуждающимся (например для отслеживания его дальнейшей состояния и/или
					судьбы)</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="volunteer2" value="yes" />
						<span>да, было бы здорово</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="volunteer2" value="no" />
						<span>нет</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Хотели бы Вы иметь возможность видеть отчеты НКО о
					расходовании полученных средств</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="volunteer3" value="yes" />
						<span>да, это повысит доверие к НКО</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="volunteer3" value="no" />
						<span>нет, в этом нет необходимости</span>
					</label>
				</div>
			</li>
			<li>
				<label for="" class="form__label_none">ФИО</label>
				<input type="text" class="form__field" placeholder="ФИО" />
			</li>
			<li>
				<label for="" class="form__label_none">Электронная почта</label>
				<input type="text" class="form__field" placeholder="Электронная почта" />
			</li>
		</ul>
		<input type="submit" form="feedback" class="btn btn-form" value="Отправить!" />
	</fieldset>
	<div class="agreement">
		<span>Нажимая кнопку, я принимаю соглашение об обработке персональных данных</span>
	</div>
</form>
