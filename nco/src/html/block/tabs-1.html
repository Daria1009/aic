<form id="tabs-1" action="" class="form">
	<fieldset>
		<legend>Нуждающийся</legend>
		<ul>
			<li class="form__radio">
				<label for="" class="form__question">Какие источники Вы использовали чтобы найти
					информацию о мерах поддержки? (можно выбрать один или несколько вариантов
					ответа)</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="checkbox" name="internet" value="internet" />
						<span>Интернет</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="network" value="network" />
						<span>Соц. сети</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="familyFriends" value="familyFriends" />
						<span>Семья/Друзья</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="stateOrgans" value="stateOrgans" />
						<span>Сайты государственных органов</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="institutions" value="institutions" />
						<span>Государственные учреждения</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="NCOs" value="NCOs" />
						<span>НКО</span>
					</label>
					<textarea type="text" name="yourOption" maxlength="320" placeholder="Впишите свой вариант"></textarea>
				</div>
			</li>
			<li class=" form__radio">
				<label for="" class="form__question">Сложно ли Вам было найти информацию?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy2" value="yes" />
						<span>да</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy2" value="no" />
						<span>нет</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Используете ли Вы информационные ресурсы в сети
					Интернет (государственные и негосударственные) для формирования запросов на
					получения социальной поддержки.</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy3" value="noIdrawUp" />
						<span>нет, оформляю очно</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy3" value="yesIuseState" />
						<span>да, использую только официальные государственные ресурсы (например,
							ГосУслуги)</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy3" value="yesIuse" />
						<span>да, использую иные информационные ресурсы (например, сайты НКО) </span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Где Вы в последний раз нашли нормативные акты по
					Вашей проблематике? (можно выбрать один или несколько вариантов ответа)</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="checkbox" name="InternetResource" value="InternetResource" />
						<span>Правовые интернет-ресурсы</span>
					</label>
					<label class="form__answer">
						<input type="checkbox" name="Website" value="Website" />
						<span>Сайты профильных государственных органов</span>
					</label>
					<textarea type="text" name="other" maxlength="320" placeholder="Иное. Впишите свой вариант"></textarea>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Часто ли Вы используете нормативную документацию в
					рамках решения Вашей проблемы?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy5" value="yesOften" />
						<span>Да, часто (каждый месяц)</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy5" value="Rarely" />
						<span>Редко</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Доверяете ли Вы открытой информации которая
					публикуется на форумах/сайтах от специалистов/экспертов?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy6" value="YesITrust" />
						<span>да, доверяю</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy6" value="IAccept" />
						<span>принимаю к сведению</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy6" value="noITrust" />
						<span>нет, не доверяю</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Имеется ли у Вас потребность в дополнительных
					тратах для решения вашей проблемы, помимо получаемой социальной (государственной)
					поддержки?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy7" value="YesExists" />
						<span>да, существует</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy7" value="noEverythingIsCovered" />
						<span>нет, все покрывается</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Если да, то искали ли вы возможность возместить
					эти затраты или найти бесплатную поддержку в негосударственных организациях
					(НКО)?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy8" value="yes" />
						<span>Да</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy8" value="no" />
						<span>нет</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy8" value="DidNotThink" />
						<span>не думал об этом</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Своевременно ли была оказана помощь?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy9" value="Yes1" />
						<span>Да</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy9" value="No2" />
						<span>Нет</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Если нет, то в чем заключалась проблема? (опишите
					кратко)</label>
				<div class="form__wrapper">
					<textarea type="text" name="yourOption" maxlength="320" placeholder="Впишите свой вариант"></textarea>
				</div>
			</li>
			<li class=" form__radio">
				<label for="" class="form__question">При заполнении большой (по объему) Заявки на
					Интернет-ресурсе, вы хотели ли бы иметь возможность в возвращению на предыдущую
					стадию/шаги с целью повторной проверки данных и/или иной целью?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy11" value="useful" />
						<span>да, очень полезный инструмент </span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy11" value="notImportant" />
						<span>нет, мне это не важно</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Прерывали ли вы заполнение сложных и/или больших
					(по объему) Заявок на Интернет-ресурсах на неопределенное время, ввиду различных
					причин?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy12" value="YesNoTime" />
						<span>Да, ввиду отсутствия времени</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy12" value="YesToPrepare" />
						<span>Да, для подготовки недостающих документов</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy12" value="NoIHighlightTime" />
						<span>Нет, всегда выделяю достаточно времени для заполнения всех необходимых
							документов и самой Заявки</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Хотели бы Вы использовать платформу как хранилище
					для Ваших документов для совместного использования со специалистами НКО для
					оперативного решения вопросов получения поддержки?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy13" value="YesSimplifyingWork" />
						<span>да, если это упростит работу и ускорит процесс</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy13" value="NoIPumpIt" />
						<span>нет, не закачиваю свои документы в сеть</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Опасаетесь и Вы загружать и/или передавать Ваши
					персональные данные (как минимум: ФИО, Фото, Диагноз и т.д.) на Интернет-ресурсы
					(государственные и/или негосударственные, например НКО)</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy14" value="YesAvoid" />
						<span>Да, я избегаю ресурсов, в том числе государственных, где просят мои
							персональные данные</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy14" value="NoITrustState" />
						<span>Да, но я доверяю только официальным государсвтенных ресурсам</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy14" value="NoISure" />
						<span>Нет, я уверен в их сохранности</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Считаете ли Вы что персональные данные людей,
					которым нужна помощь должна быть доступна благотворителям которые прошли процедуру
					авторизации на платформе?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="needy15" value="Yes1" />
						<span>да, хочу чтобы персональные данные были доступны только авторизованным
							пользователям</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="needy15" value="No2" />
						<span>нет, данные могут видеть все. это повышает вероятность получения
							помощи</span>
					</label>
				</div>
			</li>
			<li>
				<label for="" class="form__label_none">ФИО</label>
				<input type="text" class="form__field" placeholder="ФИО" />
			</li>
			<li>
				<label for="" class="form__label_none">Электронная почта</label>
				<input type="text" class="form__field" placeholder="Электронная почта" />
			</li>
		</ul>
		<input type="submit" form="feedback" class="btn btn-form" value="Отправить!" />
	</fieldset>
	<div class="agreement">
		<span>Нажимая кнопку, я принимаю соглашение об обработке персональных данных</span>
	</div>
</form>
