<form id="tabs-3" action="" class="form">
	<fieldset>
		<legend>Благотворитель</legend>
		<ul>
			<li class="form__radio">
				<label for="" class="form__question">Хотели ли бы Вы адресно оказывать помощь
					нуждающимся?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="philanthropist" value="yes" />
						<span>Да, я хотел(-а) бы видеть кому я помогаю</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="philanthropist" value="no" />
						<span>Нет, я доверяю НКО в распределении средств</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Хотели ли бы Вы отслеживать результаты вашей
					помощи (отслеживать нуждающегося)?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="philanthropist2" value="yes" />
						<span>Да, я бы хотел(-а) участвовать в решении проблемы (Открыто), возможно в
							процессе потребуется иная помощь, которую бы я смог(-а) бы оказать.</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="philanthropist2" value="yes" />
						<span>Да, я бы хотел(-а) участвовать в решении проблемы (Инкогнито), возможно в
							процессе потребуется иная помощь, которую бы я смог(-а) бы оказать.</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="philanthropist2" value="no" />
						<span>Нет</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Хотели ли бы Вы отслеживать результаты вашей
					помощи (получать отчетные финансовые документы)?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="philanthropist3" value="yes" />
						<span>Да, для меня важно видеть целевое расходование средств/ресурсов</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="philanthropist3" value="no" />
						<span>Нет, я доверяю НКО вопрос распределения пожертвованных
							средств/ресурсов</span>
					</label>
				</div>
			</li>
			<li class="form__radio">
				<label for="" class="form__question">Нужен ли на платформе функционал, который позволит
					благотворителю оставаться анонимным?</label>
				<div class="form__wrapper">
					<label class="form__answer">
						<input type="radio" name="philanthropist4" value="yes" />
						<span>да, нужен</span>
					</label>
					<label class="form__answer">
						<input type="radio" name="philanthropist4" value="no" />
						<span>нет, не нужен</span>
					</label>
				</div>
			</li>
			<li>
				<label for="" class="form__label_none">ФИО</label>
				<input type="text" class="form__field" placeholder="ФИО" />
			</li>
			<li>
				<label for="" class="form__label_none">Электронная почта</label>
				<input type="text" class="form__field" placeholder="Электронная почта" />
			</li>
		</ul>
		<input type="submit" form="feedback" class="btn btn-form" value="Отправить!" />
	</fieldset>
	<div class="agreement">
		<span>Нажимая кнопку, я принимаю соглашение об обработке персональных данных</span>
	</div>
</form>
